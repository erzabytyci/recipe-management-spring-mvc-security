<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Add your custom JavaScript for validation -->
    <script>
        function validateForm() {
            // Get the values from the form fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Regular expression to validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validate email
            if (!emailPattern.test(email)) {
                alert("Invalid email format. It must contain '@' and '.'");
                return false; // Prevent form submission
            }

            // Validate password length
            if (password.length < 4) {
                alert("Password must be at least 4 characters long.");
                return false; // Prevent form submission
            }

            // If everything is valid, allow the form to submit
            return true;
        }
    </script>

</head>
<body>
<div th:if="${errorMessage}" class="error">
    <p th:text="${errorMessage}"></p>
</div>

<h1 class="title2">RECIPES!</h1>

<img th:src="@{css/images/cake.png}" alt="Logo" class="cake-image2">


<form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
        <div>
        <input type="text" id="username" name="username" th:field="*{username}" placeholder="Username" autocomplete="off" required>
        </div>
        <div>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" autocomplete="off" required>
        </div>
         <div>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>
         </div>
   <br>
        <button type="submit">Register</button>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>

</form>

</body>
</html>
