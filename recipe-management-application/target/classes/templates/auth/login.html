<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

<!-- Display error message if login fails -->
<div th:if="${param.error}" class="error">
    <p>User does not exist or credentials are incorrect!</p>
</div>

<!-- Display message if user is logged out -->
<div th:if="${message}" class="alert">
    <p th:text="${message}"></p>
</div>

<!-- Display success message if present -->
<div th:if="${successMessage}" class="alert">
    <p th:text="${successMessage}"></p>
</div>

    <h1 class="title">RECIPES!</h1>

    <img th:src="@{css/images/cake.png}" alt="Logo" class="cake-image">


<form th:action="@{/login}" method="post">
    <div>
        <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" required>
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
        <p class="paragraph">Don't have an account? <a th:href="@{/register}">Register here</a></p>
</form>

</body>
</html>
